<style>/* Chat Container */
.chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 800px;
    margin: 0 auto;
    background-color: #f5f7fa;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

/* Messages Area */
#messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
}

/* Individual Messages */
#messages > div {
    margin-bottom: 15px;
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 70%;
    word-wrap: break-word;
    line-height: 1.4;
    position: relative;
    animation: fadeIn 0.3s ease-out;
}

/* User Messages (assuming user is the author) */
#messages > div > strong {
    color: #4a6fa5;
    font-weight: 600;
    margin-right: 5px;
}

/* Text Messages */
#messages > div:not(:has(img)) {
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

/* Image Messages */
.chat-img {
    max-width: 100%;
    max-height: 300px;
    border-radius: 12px;
    margin-top: 8px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    border: 1px solid #e1e5eb;
    transition: transform 0.2s;
}

.chat-img:hover {
    transform: scale(1.02);
}

/* Send Form */
#send-form {
    display: flex;
    padding: 15px;
    background-color: white;
    border-top: 1px solid #e1e5eb;
    align-items: center;
    gap: 10px;
}

#msgInput {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid #d1d5db;
    border-radius: 24px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

#msgInput:focus {
    border-color: #4a6fa5;
    box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
}

/* Buttons */
button, .upload-btn {
    padding: 10px 18px;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
}

#sendBtn {
    background-color: #4a6fa5;
    color: white;
}

#sendBtn:hover {
    background-color: #3a5a80;
    transform: translateY(-1px);
}

.upload-btn {
    background-color: #e1e5eb;
    color: #4a5568;
    position: relative;
    font-size: 18px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.upload-btn:hover {
    background-color: #d1d5db;
}

/* Logout Button */
#send-form > a > button {
    background-color: #f56565;
    color: white;
    margin-left: auto;
}

#send-form > a > button:hover {
    background-color: #e53e3e;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Scrollbar Styling */
#messages::-webkit-scrollbar {
    width: 8px;
}

#messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

#messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 10px;
}

#messages::-webkit-scrollbar-thumb:hover {
    background: #a1a1a1;
}

/* Responsive Design */
@media (max-width: 600px) {
    .chat-container {
        border-radius: 0;
        height: 100vh;
    }
    
    #messages > div {
        max-width: 85%;
    }
    
    #send-form {
        padding: 10px;
    }
    
    button, .upload-btn {
        padding: 8px 14px;
    }
}</style>


{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
<div class="chat-container">
  <div id="messages">
    {% for m in history %}
      {% if m.type == 'text' %}
        <div><strong>{{ m.author.username }}:</strong> {{ m.content }}</div>
      {% elif m.type == 'image' %}
        <div><strong>{{ m.author.username }}:</strong><br>
             <img src="{{ url_for('uploaded_file', filename=m.filename) }}" class="chat-img">
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <div id="send-form">
    <input id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>

</div>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
